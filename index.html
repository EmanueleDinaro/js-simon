<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Simon Says</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container-sm text-center mt-5 bg-secondary">
    <div class="bg-secondary-subtle rounded">
        <h1 id="countdown" class="fs-1"></h1>

        <div id="rnd-number-container" class="row m-3 d-none">
            <p id="tips-game">Prova a memorizzare i seguenti numeri per i successivi 30 secondi</p>
            <div class="col">
                <div class="rnd-number fs-3"></div>
            </div>
            <div class="col">
                <div class="rnd-number fs-3"></div>
            </div>
            <div class="col">
                <div class="rnd-number fs-3"></div>
            </div>
            <div class="col">
                <div class="rnd-number fs-3"></div>
            </div>
            <div class="col">
                <div class="rnd-number fs-3"></div>
            </div>
        </div>
        <button id="start-game" class="btn btn-dark m-2">Simon Says</button>    
    </div>
    
    <div class="bg-light rounded">
        <form id="form" class="d-none">
            <p id="tips-input" class="">Inserisci nell'ordine che preferisci i numeri che hai memorizzato e clicca sul tasto "Confronta"</p>
            <row class="row m-3">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control text-center" id="number-one">
                        <label for="number-one" class="text-center"></label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control text-center" id="number-two">
                        <label for="number-two" class="text-center"></label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control text-center" id="number-three">
                        <label for="number-three" class="text-center"></label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control text-center" id="number-four">
                        <label for="number-four" class="text-center"></label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control text-center" id="number-five">
                        <label for="number-five" class="text-center"></label>
                    </div>
                </div>
            </row>
        </form>
        <button type="submit" id="compare-numbers" class="btn btn-dark mb-2 d-none">Confronta</button>
        <p id="result"></p>
        <p id="correct-numbers"></p>
        <button type="submit" id="refresh" class="btn btn-dark mb-2 d-none">Riavvia</button>    
    </div>
    
   
    <script src="js/script.js"></script>
</body>
</html>
