<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Simon Says</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container text-center mt-5">
    <h1 id="countdown"></h1>
    <span id="tips-form">Remember the following numbers for the next 30 seconds</span>
    <div class="row m-3">
        <div class="col">
            <div class="rnd-number">1</div>
        </div>
        <div class="col">
            <div class="rnd-number">2</div>
        </div>
        <div class="col">
            <div class="rnd-number">3</div>
        </div>
        <div class="col">
            <div class="rnd-number">4</div>
        </div>
        <div class="col">
            <div class="rnd-number">5</div>
        </div>
    </div>
    <button type="submit" id="start-game" class="btn btn-primary">Simon Says</button>
    
    <form id="form" class="">
        <row class="row mt-5">
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="number-one">
                    <label for="number-one">Number 1</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="number-two">
                    <label for="number-two">Number 2</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="number-three">
                    <label for="number-three">Number 3</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="number-four">
                    <label for="number-four">Number 4</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="number-five">
                    <label for="number-five">Number 5</label>
                </div>
            </div>
        </row>
        <!-- <button type="submit" id="start-game" class="btn btn-primary">Simon Says</button> -->
        <button type="submit" id="compare-number" class="btn btn-primary">Compare Numbers</button>
    </form>

   
    <script src="js/script.js"></script>
</body>
</html>
